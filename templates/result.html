<style>
    body::before {
        content: '';
        background: url('../static/02.jpg') no-repeat center center/cover;
        position: absolute;
        opacity: 0.3;
        top: 0px;
        left: 0px;
        width: 100vw;
        height: 100vh;
        z-index: -1;
    }
    @media (max-width: 991px) {
        main {
            min-height: 77vh !important;
        }
    }
</style>

<body>
    <header class="bg-dark py-3 px-4">
        <p class="my-auto text-center" style="color: white; font-size: 2rem; font-weight: bold;">Check Wheels</p>
        <div class="d-flex justify-content-center"><a class="mt-3 btn btn-warning btn-lg w-50" href="/"><b>Go
                    Back</b></a></div>
    </header>
    <main id="main" class="main d-flex flex-column justify-content-center align-items-center" style="min-height: 70vh; width: 100%;">
        <div>
            <div class="d-flex align-items-center justify-content-center flex-column"">
                <div><img src="../static/done.gif" class="mx-auto" alt=""></div>
                <div>
                    <h2 class="text-center">
                        <strong>{{result}}</strong>
                    </h2>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer" class="footer bg-dark">
        Designed By <a target="_blank" href="https://utkarshkumar.vercel.app">Utkarsh Kumar</a>
    </footer>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>
</body>
<script>
    function set() {
        if (document.getElementById('b').value != "NA" &&
            document.getElementById('m').value != "NA" &&
            document.getElementById('d').value != "NA" &&
            document.getElementById('p').value != "NA" &&
            document.getElementById('l').value != "NA" &&
            document.getElementById('s').value != "NA"
        )
            document.getElementById('submit').disabled = false
    }
    window.addEventListener('load', () => {
        AOS.init({
            duration: 500,
            easing: 'ease-in-out',
            once: true,
            mirror: true
        })
    });
</script>
